<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flick Review</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="heading">
        <div><img src="hoho.png" alt="logo" class="logo-image"></div>
        <div class="login-button">Login</div>
    </div>

    <div class="genre-main">

        <div class="genre-heading">
            <div>Action</div>
        </div>
        <div class="sort-to-right">
            <div class="sort-container">
                <div class="sort-trigger">Sort</div>
                <div class="sort-options">
                    <div class="sort-option" data-sort="asc">A-Z</div>
                    <div class="sort-option" data-sort="desc">Z-A</div>
                </div>
            </div>
        </div>
        <div class="movie-list"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
